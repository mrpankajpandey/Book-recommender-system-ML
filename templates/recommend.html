<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-recommendation-system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">
</head>
<body>
 
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Book-recommender-system</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="" aria-current="page" >Recommendation</a>
              </li>
            </ul>
            <form action="/recommend_books" class="d-flex" role="search" method="post">
              <input name="user_input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
      <form action="/recommend_books" style="margin-top: 20px;" class="md-12" role="search"      method="POST" >
        <input name="user_input" class="form-control me-2" type="search" placeholder="Search the book name here" aria-label="Search">
           <input style="margin: 10px;" type="submit" class="btn btn-outline-success">
      </form>
      
      
     {% if data  %}
             {% for i in data %}
             <div class="col-md-3" style="margin-top: 20px;">
              <div class="card">
                  <div class="card-body">
                     <div class="card-img-top">
                          <img  src="{{ i[2] }}">
                          <p> <b> Book Name :</b> {{ i[0]}}</p>
                          <p> <b>Author :</b>  {{ i[1]}}</p>
                      
                      </div>
                  </div>
              </div>
          </div>


             {% endfor %}
     {% endif %}
     </div>
     </div>
</body>
</html>
